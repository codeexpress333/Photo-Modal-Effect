<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Photo Modal Effect</title>
</head>

<body>

    <div class="photo" style="background-image: url('./assets/img.jpg'); --row-total: 5;">
        <img src="./assets/img.jpg" alt="img">

        <div class="popup">
            <img src="./assets/img.jpg" alt="img">
            <div class="row" style="--row-index: 0; --random: 0.23">
                <div class="row-inner"></div>
            </div>
            <div class="row" style="--row-index: 1; --random: 0.72">
                <div class="row-inner"></div>
            </div>
            <div class="row" style="--row-index: 2; --random: 0.11">
                <div class="row-inner"></div>
            </div>
            <div class="row" style="--row-index: 3; --random: 0.50">
                <div class="row-inner"></div>
            </div>
            <div class="row" style="--row-index: 4; --random: 0.39">
                <div class="row-inner"></div>
            </div>
        </div>

    </div>

</body>

</html>
